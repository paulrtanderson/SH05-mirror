<!DOCTYPE html>
<html>
<head>
  <title>Page Indexer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    #allowed-sites {
      margin-top: 10px;
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    li span {
      margin-right: 10px;
    }
    button.delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
    }
    button.delete-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Allowed Sites</h1>
  <input type="text" id="site-input" placeholder="Enter site (e.g., https://www.example.com)">
  <button id="add-button">Add</button>
  <ul id="allowed-sites"></ul>
  <script src="popup.js"></script>
</body>
</html>
