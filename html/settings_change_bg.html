<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallpaper Settings</title>
  <link rel="stylesheet" href="../css/static_style_change_bg.css"> <!-- Link to external CSS file -->
</head>
<body>
  <div class="container">
    <div class="wallpaper-card">
      <h4>Wallpaper</h4>
      <div class="wallpaper-preview"></div>
      <div class="button-group">
        <button class="button">
          <img src="../vector_arts/reset_icon.png" alt="Restore Icon">
          Restore to Default
        </button>
        <button class="button">
          <img src="../vector_arts/choose_file.svg" alt="Choose File Icon">
          Choose File
        </button>
      </div>
    </div>
  </div>
</body>
</html>
