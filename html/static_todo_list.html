<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="../css/static_style_todo_task_list.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center mb-4">
      <div>
        <h3>
          <img src="../vector_arts/todo_list_icon.png" alt="List Icon" class="header-icon">
          To-Do List
        </h3>
      </div>
      <div class="icon-buttons d-flex align-items-center gap-3">
        <button class="icon-button">
          <img src="../vector_arts/full_screen_icon.png" alt="Full Screen Icon">
        </button>
        <button class="icon-button">
          <img src="../vector_arts/sorting.png" alt="Sort Icon">
        </button>
      </div>
    </div>

    <!-- Task List -->
    <ul class="list-group" style="list-style: none; padding: 0;">
      <!-- Task 1 -->
      <li class="list-group-item">
        <div>
          <h6 class="m-0 d-flex align-items-center justify-content-between">
            Checked HEX FFBC71
            <span class="task-actions d-flex align-items-center gap-3">
              <label class="bell-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bell.png" alt="Reminder">
              </label>
              <label class="bin-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bin.png" alt="Delete">
              </label>
              <label class="edit-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/edit.png" alt="Edit">
              </label>
            </span>
          </h6>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <small class="text-muted">MMM, DD</small>
          <input type="checkbox" class="styled-checkbox form-check-input ms-auto">
        </div>
      </li>

      <!-- Task 2 -->
      <li class="list-group-item">
        <div>
          <h6 class="m-0 d-flex align-items-center justify-content-between">
            Theme HEX FF8700
            <span class="task-actions d-flex align-items-center gap-3">
              <label class="bell-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bell.png" alt="Reminder">
              </label>
              <label class="bin-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bin.png" alt="Delete">
              </label>
              <label class="edit-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/edit.png" alt="Edit">
              </label>
            </span>
          </h6>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <small class="text-muted">MMM, DD</small>
          <input type="checkbox" class="styled-checkbox form-check-input ms-auto">
        </div>
      </li>

      <!-- Task 3 -->
      <li class="list-group-item">
        <div>
          <h6 class="m-0 d-flex align-items-center justify-content-between">
            Task 3
            <span class="task-actions d-flex align-items-center gap-3">
              <label class="bell-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bell.png" alt="Reminder">
              </label>
              <label class="bin-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bin.png" alt="Delete">
              </label>
              <label class="edit-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/edit.png" alt="Edit">
              </label>
            </span>
          </h6>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <small class="text-muted">MMM, DD</small>
          <input type="checkbox" class="styled-checkbox form-check-input ms-auto">
        </div>
      </li>
    </ul>
  </div>

  <script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
