<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="../css/static_style_indexing_list.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Header Section -->
    <div class="header d-flex justify-content-between align-items-center mb-4">
      <div>
        <h3>
          <img src="../vector_arts/indexing_icon.png" alt="List Icon" class="header-icon">
          Indexing
        </h3>
      </div>
        <!-- Full Screen Icon -->
        <button class="icon-button">
          <img src="../vector_arts/full_screen_icon.png" alt="Full Screen Icon">
        </button>
        <div class="d-flex gap-3 align-items-center">
            <!-- Dropdown Selection -->
            <select class="form-select form-select-sm w-auto" id="dropdown-menu">
              <option selected>All</option>
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <!-- Search Bar -->
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search here" aria-label="Search">
                <span class="input-group-text">
                  <img src="../vector_arts/search_icon.svg" alt="Search Icon" width="16">
                </span>
              </div>
      </div>
    
    </div>

    <!-- Task List -->
    <ul class="list-group" style="list-style: none; padding: 0;">
      <!-- Task 1 -->
      <li class="list-group-item">
        <div>
          <h6 class="m-0 d-flex align-items-center justify-content-between">
            Checked HEX FFBC71
            <span class="task-actions d-flex align-items-center gap-3">
              <label class="bell-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bell.png" alt="Reminder">
              </label>
              <label class="bin-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bin.png" alt="Delete">
              </label>
            </span>
          </h6>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <small class="text-muted">MMM, DD</small>
          <label class="edit-checkbox">
            <input type="checkbox" hidden>
            <img src="../vector_arts/edit.png" alt="Edit">
          </label>
        </div>
      </li>
      <!-- Task 2 -->
      <li class="list-group-item">
        <div>
          <h6 class="m-0 d-flex align-items-center justify-content-between">
            Checked HEX FFBC71
            <span class="task-actions d-flex align-items-center gap-3">
              <label class="bell-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bell.png" alt="Reminder">
              </label>
              <label class="bin-checkbox">
                <input type="checkbox" hidden>
                <img src="../vector_arts/bin.png" alt="Delete">
              </label>
            </span>
          </h6>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <small class="text-muted">MMM, DD</small>
          <label class="edit-checkbox">
            <input type="checkbox" hidden>
            <img src="../vector_arts/edit.png" alt="Edit">
          </label>
        </div>
      </li>
    </ul>
  </div>

  <script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
