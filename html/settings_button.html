<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 16px; /* Increased padding for vertical size */
            background-color: #ebebeb;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .menu-item:hover {
            background-color: #FF8700;
            transform: scale(1.02);
        }

        .menu-item:active {
            background-color: #FF9A33;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            transition: filter 0.3s ease;
        }

        .menu-item:hover .menu-icon {
            filter: brightness(0) invert(1);
        }

        .menu-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-left: 12px;
            flex-grow: 1;
            padding-left: 10px;
        }

        .menu-item:hover .menu-text {
            color: #fff;
        }

        .menu-arrow {
            height: 15px;
            transition: filter 0.3s ease;
        }

        .menu-item:hover .menu-arrow {
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="menu-item">
        <img src="../vector_arts/settings_icon.png" alt="To-Do List" class="menu-icon">
        <span class="menu-text">Settings</span>
        <img src="../vector_arts/arrow.png" alt="Bell Icon" class="menu-arrow">
    </div>
</body>
</html>
