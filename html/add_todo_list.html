<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Task</title>
    <link rel="stylesheet" href="../css/static_style_add_todo_task.css">
</head>
<body>
    <div class="page-border">
        <div class="task-container">
            <h2 class="task-heading">Add New To-Do List Task</h2>
            <input type="text" class="task-input" placeholder="Enter Task Title Here">
            
            <div class="preset-dates">
                <p class="preset-title">Preset Due Dates:</p>
                <label class="preset-date-label">
                    <input type="radio" name="preset-due-date" value="1" class="preset-date-input">
                    <span class="preset-date-btn">Due in 1 Day</span>
                </label>
                <label class="preset-date-label">
                    <input type="radio" name="preset-due-date" value="3" class="preset-date-input">
                    <span class="preset-date-btn">Due in 3 Days</span>
                </label>
                <label class="preset-date-label">
                    <input type="radio" name="preset-due-date" value="7" class="preset-date-input">
                    <span class="preset-date-btn">Due in 7 Days</span>
                </label>
            </div>

            <div class="task-controls">
                <label class="bell-checkbox">
                    <input type="checkbox" id="reminder-checkbox">
                    <img src="../vector_arts/bell.png" alt="Reminder">
                </label>
                <button class="change-btn">
                    <img src="../vector_arts/add.svg" alt="Add Icon" class="btn-icon">
                    Add Task
                </button>
            </div>
    </div>
</body>
</html>
